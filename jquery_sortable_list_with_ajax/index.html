<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>jQuery Sortable With AJAX &amp; MYSQL</title>
    <script type="text/javascript" src="jquery/jquery-1.4.4.min.js">
</script>
    <script type="text/javascript" src="jquery/jquery-ui-1.8.11.custom.min.js">
</script>
    <link rel='stylesheet' href='styles.css' type='text/css' media='all' />
    <script type="text/javascript">
//<![CDATA[
    // When the document is ready set up our sortable with it's inherant function(s)
    $(document).ready(function() {
    $("#test-list").sortable({
      handle : '.handle',
      axis: 'y',
      revert: false,
      opacity: 0.5,
      tolerance: 'intersect',
      placeholder: 'foo',
      grid: [20,1],
      update : function () {
       var order = $('#test-list').sortable('serialize');
       $("#info").load("process-sortable.php?"+order);
      }
    });
    });
    //]]>
    </script>
</head>

<body>
    <pre>
<span id="info">Waiting for update</span>
</pre>

    <ul id="test-list">
        <li id="listItem_1"><img src="arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 1</strong> with a link to <a href="http://www.google.com/" rel="nofollow">Google</a></li>

        <li id="listItem_2"><img src="arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 2</strong></li>

        <li id="listItem_3"><img src="arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 3</strong></li>

        <li id="listItem_4"><img src="arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 4</strong></li>
    </ul>
</body>
</html>
